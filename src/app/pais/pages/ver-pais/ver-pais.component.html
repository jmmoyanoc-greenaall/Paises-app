<div *ngIf="!pais[0];else divPais" class="alert alert-info">
    Espere por favor...
</div>

<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>País: <small>{{ pais[0].name.common}}</small></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src] = "pais[0].flags.png" class="small-flag2"/>
        </div>  
        <div class="col">
            <h3>Información</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Población: </strong>{{pais[0].population | number}}
                </li>
                <li class="list-group-item">
                    <strong>Región: </strong>{{pais[0].region}}
                </li>
                <li class="list-group-item">
                    <strong>Sub-Región: </strong>{{pais[0].subregion}}
                </li>
            </ul>
        </div>      
    </div>

    <h3>Traducciones</h3>
    <div class="row">
        <div class="col">
            <span class="badge bg-primary mr-1">Área: {{ pais[0].area }} metros cuadrados</span>
        </div>
    </div>
</ng-template>
