<div class="animate__animated animate__fadeIn animate_faster">
    <h2>Por País</h2>
    <hr>
    <div class="row">
        <div class="col">
            <app-pais-input (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)" placeholder="Buscar pais"></app-pais-input>
        </div>
    </div>
    <hr>
</div>
<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término {{termino}}
</div>
<div *ngIf="!hayError && hayPais" class="row">
    <div>
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
